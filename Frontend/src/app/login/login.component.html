<form>
    <div class="form-group">
      <label for="name">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter name" #usernameInput>
    </div>
    <div class="form-group">
      <label for="name">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" #passwordInput>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-top: 10px;" (click)="onLogin()">Login</button>
</form>
